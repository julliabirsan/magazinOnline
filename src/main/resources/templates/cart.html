<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Cos</a>
    </nav>
    <a class="btn btn-outline-primary" href="/logout">Log out</a>
</div>
<p>COS</p>
<table>
    <tr>
        <th>id</th>
        <th>nume</th>
        <th>categorie</th>
        <th>pret unitar</th>
        <th>cantitate</th>
        <th>pret total</th>
    </tr>
    <tr th:each="p:${productList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.cantitate}"></td>
        <td th:text="${p.pretTotal}"></td>
    </tr>
</table>
<p> total pret cos este:</p>
<p th:text = "${totalPretComanda}"></p> <p>RON</p>
<form action="/sendOrder" method="post">
    <button type="submit">Trimite Comanda</button>
</form>
</body>
</html>
